<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-success pull-right" (click)="logOut()">Logout</button>
    </div>
    <div class="col-md-8 col-md-offset-2">
      <h3>School</h3>  
      <hr>  
      <div class="form-group">
          <label for="name">Name</label>
          <input [(ngModel)]="school.name" type="text" class="form-control" id="name" placeholder="School name">
      </div>
      <div class="form-group">
          <label for="companyRegistration">Company Registration</label>
          <input [(ngModel)]="school.companyRegistration" type="text" class="form-control" id="companyRegistration" placeholder="Company Registration">
      </div>
      <hr>
      <h3>Contact</h3>  
      <hr>    
      <div class="form-group">
          <label for="email">Email</label>
          <input [(ngModel)]="school.contact.email" type="text" class="form-control" id="email" placeholder="Email">
      </div>  
      <div class="form-group">
          <label for="phone">Phone</label>
          <input [(ngModel)]="school.contact.phone" type="text" class="form-control" id="phone" placeholder="Phone">
      </div> 
      <div class="form-group">
          <label for="website">Website</label>
          <input [(ngModel)]="school.contact.website" type="text" class="form-control" id="website" placeholder="Website">
      </div>
      <hr>
      <h3>Address</h3>  
      <hr>    
      <div class="form-group">
          <label for="address">Address</label>
          <input [(ngModel)]="school.address.address" type="text" class="form-control" id="address" placeholder="Address">
      </div>  
      <div class="form-group">
          <label for="city">City</label>
          <input [(ngModel)]="school.address.city" type="text" class="form-control" id="city" placeholder="City">
      </div> 
      <div class="form-group">
          <label for="country">Country</label>
          <input [(ngModel)]="school.address.country" type="text" class="form-control" id="country" placeholder="Country">
      </div>
      <div class="form-group">
          <label for="number">number</label>
          <input [(ngModel)]="school.address.number" type="text" class="form-control" id="number" placeholder="number">
      </div>
      <div class="form-group">
          <label for="postalCode">PostalCode</label>
          <input [(ngModel)]="school.address.postalCode" type="text" class="form-control" id="postalCode" placeholder="PostalCode">
      </div>
      <div class="form-group">
          <label for="state">State</label>
          <input [(ngModel)]="school.address.state" type="text" class="form-control" id="state" placeholder="State">
      </div>
      <button type="submit" (click)="updateSchool()" class="btn btn-success btn-block">Save</button>
    </div>
  </div>
</div>
